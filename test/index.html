<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#makeMove').click(function(event) {
        event.preventDefault(); // Prevent form from submitting the traditional way
        var move = $('input[name="move"]:checked').val();
        if (!move) {
          alert("Please select a move.");
          return;
        }
        $.ajax({
          type: 'POST',
          url: 'game.php',
          data: {move: move},
          success: function(data) {
            $('#result').html(data);
          }
        });
      });
    });
  </script>
</head>
<body>
<h1>Rock, Paper, Scissors</h1>
<form>
  <input type="radio" name="move" value="rock"> Rock
  <input type="radio" name="move" value="paper"> Paper
  <input type="radio" name="move" value="scissors"> Scissors
  <button id="makeMove">Make Move</button>
</form>
<div id="result"></div>
</body>
</html>
