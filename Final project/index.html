<!DOCTYPE html>
<html lang="english">
<head>
    <meta charset="UTF-8">
    <title>2 Player Roulette Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
</head>
<body>
<h1>2 Player Roulette Game</h1>
<div id="game-board">
    <div id="roulette-wheel">
        <div id="ball"></div>
    </div>
    <table id="roulette-table">
        <!-- Roulette table will be generated dynamically using JavaScript -->
    </table>
    <div id="betting-area">
        <h2>Player 1</h2>
        <form id="player1-bet-form">
            <label for="player1-bet">Bet:</label>
            <input type="number" id="player1-bet" min="1" max="100" value="0">
            <label for="player1-number">Number:</label>
            <input type="number" id="player1-number" min="0" max="36" value="0">
            <button type="submit">Place Bet</button>
            <button type="button" id="delete-player1-bet">Delete Bet</button>
        </form>
        <div id="player1-bets">
            <h3>Player 1 Bets</h3>
            <div id="player1-bet-list"></div>
        </div>
        <h2>Player 2</h2>
        <form id="player2-bet-form">
            <label for="player2-bet">Bet:</label>
            <input type="number" id="player2-bet" min="1" max="100" value="0">
            <label for="player2-number">Number:</label>
            <input type="number" id="player2-number" min="0" max="36" value="0">
            <button type="submit">Place Bet</button>
            <button type="button" id="delete-player2-bet">Delete Bet</button>
        </form>
        <div id="player2-bets">
            <h3>Player 2 Bets</h3>
            <div id="player2-bet-list"></div>
        </div>
        <button id="spin-button">Spin</button>
    </div>
    <div id="result-area"></div>
    <div id="result-area-player1"></div>
    <div id="result-area-player2"></div>
</div>
<script src="scripts/scripts.js"></script>
</body>
</html>
